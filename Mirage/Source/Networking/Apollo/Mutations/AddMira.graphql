mutation AddMira($addMiraInput: AddMiraInput!) {
  addMira(input: $addMiraInput) {
    id
    miraMedia {
      assetUrl
      contentType
      shape
      modifier {
        id
        type
      }
      position {
        id
        transform
      }
    }
    creator {
      id
      phone
      username
      profileImage
      profileDescription
      friendshipStatus
    }
    location {
      latitude
      longitude
      elevation
      heading
    }
  }
}
