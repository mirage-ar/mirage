query GetMiras($getMirasQueryInput: GetMirasQueryInput!) {
  getMiras(input: $getMirasQueryInput) {
    id
    miraMedia {
      id
      contentType
      assetUrl
      shape
      position {
        id
        transform
      }
      modifier {
        id
        type
        amount
      }
    }
    creator {
      id
      phone
      username
      profileImage
      profileDescription
    }
    location {
      id
      latitude
      longitude
      elevation
      heading
    }
    viewed
    isFriend
    collectors {
      id
      phone
      username
      profileImage
      profileDescription
    }
  }
}
