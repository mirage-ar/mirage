
 input_dir: Mirage/Resources/
 output_dir: Mirage/Source/Common/Constants/SwiftGenAutoGenerated/


 xcassets:
   - inputs: Colors.xcassets
     outputs:
       - templateName: swift5
         output: Colors.swift
         params:
           enumName: Colors

   - inputs: Assets.xcassets
     outputs:
       - templateName: swift5
         output: Images.swift
         params:
           enumName: Images

 fonts:
   inputs:
    - Fonts/
   outputs:
    - templateName: swift5
      output: Fonts.swift
      params:
        fontAliasName: Fonts
